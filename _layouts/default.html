<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/bower_components/magnific-popup/dist/magnific-popup.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/montserrat/stylesheet.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/app.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  </head>
  <body>

    {{ content }}

    <script src="{{ "/assets/bower_components/jquery/dist/jquery.js" | relative_url }}"></script>
    <script src="{{ "/assets/bower_components/what-input/dist/what-input.js" | relative_url }}"></script>
    <script src="{{ "/assets/bower_components/foundation-sites/dist/js/foundation.js" | relative_url }}"></script>
    <script src="{{ "/assets/bower_components/magnific-popup/dist/jquery.magnific-popup.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/app.js" | relative_url }}"></script>

  </body>
</html>
